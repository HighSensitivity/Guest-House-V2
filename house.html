<style>

.carousel-container {
  margin-top: 50px; /* Adjust the value as needed */
}
.carousel {
  position: relative;
  max-width: 600px; /* Adjust the max-width to your desired size */
  margin: 0 auto;
}

.carousel .carousel-inner .carousel-item {
  display: none;
}

.carousel .carousel-inner .carousel-item.active {
  display: block;
}

.carousel .carousel-indicators {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  justify-content: center;
  list-style: none;
  padding: 0;
  margin: 0;
}

.carousel .carousel-indicators li {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background-color: #888;
  margin: 0 5px;
  cursor: pointer;
}

.carousel .carousel-indicators li.active {
  background-color: #333;
}

.carousel .carousel-control-prev,
.carousel .carousel-control-next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 30px;
  height: 30px;
  background-color: rgba(0, 0, 0, 0.5);
  border-radius: 50%;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  opacity: 0.8;
  transition: opacity 0.2s ease;
}

.carousel .carousel-control-prev:hover,
.carousel .carousel-control-next:hover {
  opacity: 1;
}

.carousel .carousel-control-prev-icon,
.carousel .carousel-control-next-icon {
  width: 15px;
  height: 15px;
}

.carousel .carousel-control-prev-icon:before,
.carousel .carousel-control-next-icon:before {
  content: '';
  display: inline-block;
  border-top: 3px solid #fff;
  border-left: 3px solid #fff;
  transform: rotate(45deg);
  margin-right: 2px;
}

.carousel .carousel-control-prev-icon:before {
  transform: rotate(-135deg);
  margin-left: 2px;
}

.carousel .carousel-inner .carousel-item img {
  max-width: 100%;
  height: auto;
}

.carousel .carousel-control-prev {
  left: 20px;
}

.carousel .carousel-control-next {
  right: 20px;
}

/* Responsive Styles */
@media (max-width: 768px) {
  .carousel {
    max-width: 400px; /* Adjust the max-width for smaller screens */

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">

        </a>

   <script>
        document.addEventListener('DOMContentLoaded', function() {
            var carousel = document.querySelector('.carousel');
            var carouselItems = carousel.querySelectorAll('.carousel-item');
            var indicators = carousel.querySelectorAll('.carousel-indicators li');
            var prevButton = carousel.querySelector('.carousel-control-prev');
            var nextButton = carousel.querySelector('.carousel-control-next');
            var currentIndex = 0;

            function showItem(index) {
                carouselItems.forEach(function(item, i) {
                    if (i === index) {
                        item.classList.add('active');
                        indicators[i].classList.add('active');
                    } else {
                        item.classList.remove('active');
                        indicators[i].classList.remove('active');
                    }
                });
            }

            prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
            nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';

            prevButton.addEventListener('click', function() {
                currentIndex = (currentIndex === 0) ? carouselItems.length - 1 : currentIndex - 1;
                showItem(currentIndex);
            });

            nextButton.addEventListener('click', function() {
                currentIndex = (currentIndex === carouselItems.length - 1) ? 0 : currentIndex + 1;
                showItem(currentIndex);
            });

            indicators.forEach(function(indicator, i) {
                indicator.addEventListener('click', function() {
                    currentIndex = i;
                    showItem(currentIndex);
                });
            });
        });
    </script>
