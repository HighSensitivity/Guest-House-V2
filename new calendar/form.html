<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Booking Form</title>
     
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
	  <style>
	.container2{
		max-width: 539px;
        background: aqua;
        padding: 20px;
        border-radius: 2rem;
		margin: 0 auto; /* Add this line to center the container horizontally */
        display: flex;
        flex-direction: column;
        justify-content: center;
}
</style>
   </head>
   <body>

      <div class="container2">
         <h1>Booking Form</h1>
         <form>
            <div class="mb-3">
               <label for="name" class="form-label">Name</label>
               <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
               <label for="email" class="form-label">Email</label>
               <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
               <label for="selectedDates" class="form-label">Selected Dates</label>
               <textarea class="form-control" id="selectedDates" rows="3" placeholder="Enter the selected dates"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Confirm Booking</button>
         </form>
      </div>
      
      <!-- Bootstrap JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

   </body>
   
</html>
