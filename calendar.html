    </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
<script>
let currentDate = new Date();

let highlightedDates = JSON.parse(localStorage.getItem("highlightedDates")) || [];

function prevMonth() {
  currentDate.setMonth(currentDate.getMonth() - 1);
  generateCalendar(currentDate);
}

function nextMonth() {
  currentDate.setMonth(currentDate.getMonth() + 1);
  generateCalendar(currentDate);
}

function generateCalendar(date) {
  const monthNames = [
    "January",
    "February",
    "March",
    "April",
    "May",
    "June",
    "July",
    "August",
    "September",
    "October",
    "November",
    "December"
  ];
  const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
  const currentMonth = date.getMonth();
  const currentYear = date.getFullYear();
  const calendarContainer = document.getElementById("calendar-container");
  const monthYearElement = document.getElementById("month-year");

  calendarContainer.innerHTML = "";
  monthYearElement.textContent = `${monthNames[currentMonth]} ${currentYear}`;

  const calendarTable = document.createElement("table");
  calendarTable.className = "calendar-table";

  const tableHeader = document.createElement("thead");
  const headerRow = document.createElement("tr");
  daysOfWeek.forEach(function(day) {
    const th = document.createElement("th");
    th.textContent = day;
    headerRow.appendChild(th);
  });
  tableHeader.appendChild(headerRow);
  calendarTable.appendChild(tableHeader);

  const tableBody = document.createElement("tbody");
  const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();
  const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
  let dateCounter = 1;

  for (let i = 0; i < 6; i++) {
    const row = document.createElement("tr");
    for (let j = 0; j < 7; j++) {
      const cell = document.createElement("td");
      cell.textContent = "";
      cell.classList.remove("current-date", "highlighted-date");

      if (i === 0 && j >= firstDayOfMonth || dateCounter <= daysInMonth) {
        cell.textContent = dateCounter;

        const cellDate = new Date(currentYear, currentMonth, dateCounter);
        if (cellDate.toDateString() === currentDate.toDateString()) {
          cell.classList.add("current-date");
        }

        const dateString = `${dateCounter}-${currentMonth + 1}-${currentYear}`;
        if (highlightedDates.includes(dateString)) {
          cell.classList.add("highlighted-date");
        }

        cell.addEventListener("click", () => toggleHighlightedDate(dateString));
        cell.addEventListener("dblclick", () => removeHighlightedDate(dateString));

        dateCounter++;
      }
      row.appendChild(cell);
    }
    tableBody.appendChild(row);
  }

  calendarTable.appendChild(tableBody);
  calendarContainer.appendChild(calendarTable);

  if (initialGeneration) {
    currentDate = date;
    initialGeneration = false;
  }
}

function toggleHighlightedDate(date) {
  if (!highlightedDates.includes(date)) {
    highlightedDates.push(date);
    localStorage.setItem("highlightedDates", JSON.stringify(highlightedDates));
  } else {
    highlightedDates = highlightedDates.filter((d) => d !== date);
    localStorage.setItem("highlightedDates", JSON.stringify(highlightedDates));
  }
  generateCalendar(currentDate);
}

document.addEventListener("DOMContentLoaded", function() {
  generateCalendar(currentDate);
});

function highlightCurrentDate() {
  const calendarTable = document.querySelector(".calendar-table");
  const currentDateCell = calendarTable.querySelector(".current-date");
  currentDateCell.classList.add("highlighted-date");
}

function removeHighlightedDate(date) {
  highlightedDates = highlightedDates.filter((d) => d !== date);
  localStorage.setItem("highlightedDates", JSON.stringify(highlightedDates));
  generateCalendar(currentDate);
}

highlightCurrentDate();
</script>
